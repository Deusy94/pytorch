name: trunk

on:
  push:
    branches:
      - master
      - main
      - release/*
    tags:
      - ciflow/trunk/*
      - ciflow/all/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

